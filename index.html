<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Celulares</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #4b4949;
    }

    /* Carrossel com vídeo */
    .carousel {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .carousel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.4); /* fundo escuro leve */
      color: #dddddd;
      text-align: center;
      padding: 20px;
    }

    .carousel-content h1 {
      margin: 0;
      font-size: 4rem;
    }

    .carousel-content p {
      font-size: 4.2rem;
      color: #e0e0e0;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 10 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #b3aeae;
      border-radius: 30px;
      box-shadow: 0 20px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-image img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h2 {
      font-size: 1.2rem;
      margin: 0 0 10px;
    }

    .price {
      font-size: 1.1rem;
      color: #000000;
      margin-bottom: 15px;
    }

    .buy-button {
      display: inline-block;
      background-color: #0080ff;
      color: white;
      padding: 10px 120px;
      text-decoration: none;
      border-radius: 55px;
      transition: background-color 0.2s ease;
    }

    .buy-button:hover {
      background-color: #0077ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #242323;
      color: #ffffff;
      margin-top: 150px;
    }
  </style>
</head>
<body>

  <!-- Carrossel com conteúdo sobreposto -->
  <div class="carousel">
    <video autoplay muted loop>
      <source src="video/v1.mp4" type="video/mp4">
      Seu navegador não suporta vídeo em HTML5.
    </video>
    <div class="carousel-content">
      <h1>CLuloide</h1>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="container">
    <div class="product-card">
      <div class="product-image">
        <img src="img/c1.png" alt="iPhone 14 Pro">
      </div>
      <div class="product-info">
        <h2>iPhone 14 Pro</h2>
        <p class="price">R$ 7.999.00</p>
        <a href="#" class="buy-button">Comprar</a>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="img/c2.png" alt="Samsung S23 Ultra">
      </div>
      <div class="product-info">
        <h2>Samsung S23 Ultra</h2>
        <p class="price">R$ 6.499.00</p>
        <a href="#" class="buy-button">Comprar</a>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="img/c3.png" alt="Motorola Edge 40">
      </div>
      <div class="product-info">
        <h2>Motorola Edge 40</h2>
        <p class="price">R$ 2.999.00</p>
        <a href="#" class="buy-button">Comprar</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cluloide. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
